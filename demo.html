<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>offset demo</title>
  <style>
  p {
    margin-left: 20px;
  }
  </style>
</head>
<body>
 
<p>Hello</p>
<p>2nd Paragraph</p>
	
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
	var p1 = $( "p:first" );
	var p2 = $( "p:last" );

	var offset1 = p1.offset();
	console.log(offset1);
	var offset2 = p2.offset();
	console.log(offset2);
	
	p1.html( "left1: " + offset1.left + ", top1: " + offset1.top );
	p2.html( "left2: " + offset2.left + ", top2: " + offset2.top );
	console.log($(document).scrollLeft());
	console.log($(document).scrollTop());
</script>
  </body>
</html>
