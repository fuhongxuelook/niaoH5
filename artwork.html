    function Star(starScore, starParent) {
        this.starScore = starScore;
        this.starParent = starParent;
        this.maxLength = 5;
        this.result = [];
        this.itemClasses();
    }
    Star.prototype.itemClasses = function () {
        var score = Math.floor((this.starScore * 2)) / 2;
        var hasDecimal = score % 1 !== 0;
        var integer = Math.floor(score);
        for (var i = 0; i < integer; i++) {
            this.result.push('on');
        }
        if (hasDecimal) {
            this.result.push('half');
        }
        while (this.result.length < this.maxLength) {
            this.result.push('off')
        }
    };
    Star.prototype.addStarClass = function () {
        for (var i = 0; i < this.result.length; i++) {
            this.starParent.children('.star-item').eq(i).addClass(this.result[i]);
        }
    };
